<input
  type="file"
  class="file-input"
  hidden="true"
  [accept]="requiredFileType"
  (change)="onFileSelected($event)"
  #fileUpload
/>

<div class="file-upload">
  <div class="file-name">
    {{ fileName || 'No file uploaded yet.' }}
  </div>

  <button
    mat-mini-fab
    color="primary"
    class="upload-btn"
    (click)="fileUpload.click()"
  >
    <mat-icon>attach_file</mat-icon>
  </button>
</div>

<div class="progress">
  <mat-progress-bar
    class="progress-bar"
    mode="determinate"
    [value]="uploadProgress"
    *ngIf="uploadProgress"
  >
  </mat-progress-bar>

  <mat-icon
    class="cancel-upload"
    (click)="cancelUpload()"
    *ngIf="uploadProgress"
    >delete_forever</mat-icon
  >
</div>
